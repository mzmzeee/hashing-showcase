services:
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: src/Api/Dockerfile
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - PasswordHashing__Iterations=${PASSWORD_HASHING_ITERATIONS:-10000}
      - AnimationService__BaseUrl=http://animation-api:5000/
    volumes:
      - animation_videos:/app/animation_videos
    depends_on:
      - db

  animation-api:
    build:
      context: ./animation_service
    environment:
      - FLASK_ENV=production
    ports:
      - "${ANIMATION_API_PORT:-5000}:5000"
    volumes:
      - animation_videos:/app/animation_videos

volumes:
  postgres_data:
  animation_videos:
