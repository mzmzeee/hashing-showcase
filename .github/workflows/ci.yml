name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore .NET dependencies
        run: dotnet restore backend/HashingDemo.sln

      - name: Build solution
        run: dotnet build backend/HashingDemo.sln --no-restore --configuration Release

      - name: Run backend tests
        env:
          DOTNET_ROLL_FORWARD: Major
        run: dotnet test backend/HashingDemo.sln --no-build --configuration Release

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --watch=false
        working-directory: frontend
        env:
          CI: true

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          CI: true
